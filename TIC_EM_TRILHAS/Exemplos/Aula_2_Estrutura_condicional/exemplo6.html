<meta charset="UTF-8">
<script>
    alert("Categoria de Atletas");
    let nome = prompt("Digite o nome do atleta: ");
    let idade = +prompt("Digite a idade do atleta: ");
    let categoria;

    switch(idade) {
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
            categoria = "Infantil";
            break;
        case 11:
        case 12:
        case 13:
        case 14:
        case 15:
            categoria = "Juvenil";
            break;
        case 16:
        case 17:
        case 18:
        case 19:
        case 20:
            categoria = "Júnior";
            break;
        case 21:
        case 22:
        case 23:
        case 24:
        case 25:
            categoria = "Profissional";
            break;
        default:
            categoria = "Inválido";
            break;
    }

    window.alert("Nome: " +nome+ " Categoria: " +categoria);
    </script>
