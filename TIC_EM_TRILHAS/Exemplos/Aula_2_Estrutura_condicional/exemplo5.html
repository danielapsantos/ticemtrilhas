<meta charset="UTF-8">
<script>
    alert("Cofrinho para viagem!");

    let saldo = +prompt("Digite o saldo atual: ");

    if (saldo >= 10000){
        window.alert("Você possui o saldo R$" +saldo);
        window.alert("Parabéns! Sua viagem será para a Europa!");
    } else {
        if (saldo >=3000 && saldo <10000){
        window.alert("Você possui o saldo R$" +saldo);
        window.alert("Parabéns! Sua viagem será no Brasil!");
        } else {
            window.alert("Você possui o saldo R$" +saldo);
            window.alert("Fique em casa, aproveite para ler e descanar!");
        }
    }
</script>
