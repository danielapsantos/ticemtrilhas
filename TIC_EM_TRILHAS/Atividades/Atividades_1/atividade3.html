<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Fahenheit para Celsius</title>
    <script>

        alert("Conversão de temperatura");
        var f = +prompt("Digite o grau em Fahrenheit: ");
       
        var conversao = (5/9)*(f-32);

        document.write("A temperatura em Celsius é: " +conversao.toFixed(2)+".");

    </script>

</head>

</body>
</html>
