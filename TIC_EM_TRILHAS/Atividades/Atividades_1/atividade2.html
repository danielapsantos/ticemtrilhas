<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área e Perímetro</title>
    <script>

        alert("Cálculo de Área e Perímetro!");
        var raio = +prompt("Digite o número do raio: ");
        const pi = 3.14;

        var perimetro = (2*pi*raio);
        var area = (pi*raio**2);

        document.write("O perímetro do círculo é: " +perimetro.toFixed(2)+".");
        document.write("<br>");
        document.write("A área do círculo é: " +area.toFixed(2)+".")

    </script>
</head>
<body>
    
</body>
</html>
