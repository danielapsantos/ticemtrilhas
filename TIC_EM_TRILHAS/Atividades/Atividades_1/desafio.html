<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Identificar se os lados formam um triângulo</title>
    <script>
        function verificarTriangulo(a, b, c) {
    // Verifica se os lados podem formar um triângulo
    if (a + b > c && a + c > b && b + c > a) {
        // Verifica o tipo de triângulo
        if (a === b && b === c) {
            return "Equilátero";
        } else if (a !== b && a !== c && b !== c) {
            return "Escaleno";
        } else {
            return "Isósceles";
        }
    } else {
        return "Não é um triângulo";
    }
}

// Exemplo de uso
let ladoA = parseInt(prompt("Digite o valor do lado A:"));
let ladoB = parseInt(prompt("Digite o valor do lado B:"));
let ladoC = parseInt(prompt("Digite o valor do lado C:"));

let tipoTriangulo = verificarTriangulo(ladoA, ladoB, ladoC);
document.write("Tipo de triângulo:", tipoTriangulo);

    </script>
