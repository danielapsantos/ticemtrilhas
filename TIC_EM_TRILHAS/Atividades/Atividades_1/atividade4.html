<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A, B e C</title>
    <script>
        alert("Valores")
        var a = +prompt("Digite um valor para A: ");
        var b = +prompt("Digite um valor para B: ");
        var c = +prompt("Digite um valor para C: ");

        document.write(a==b);
        document.write("<br>");
        document.write(a>b);
        document.write("<br>");
        document.write(a>=b);
        document.write("<br>");
        document.write(c<b);
        document.write("<br>");
        document.write(c!=b);
    </script>
</head>

</body>
</html>
